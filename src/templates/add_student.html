<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sport-entry {
      border: 1px solid #dee2e6;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Add Student</h2>

    <form action="{{ url_for('views.add_student') }}" method="POST">
      <!-- Personal Info -->
      <div class="card mb-4">
        <div class="card-header">Personal Information</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <input type="text" name="gender" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone_number" class="form-control" required>
          </div>
        </div>
      </div>

      <!-- Class Info -->
      <div class="card mb-4">
        <div class="card-header">Class Information</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Roll No</label>
            <input type="text" name="roll_no" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Class Name</label>
            <input type="text" name="class_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Section</label>
            <input type="text" name="section" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Academic Year</label>
            <input type="text" name="academic_year" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Batch</label>
            <input type="text" name="batch" class="form-control">
          </div>
        </div>
      </div>

      <!-- Sports Info -->
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>Sports Information</span>
          <button type="button" class="btn btn-sm btn-primary" onclick="addSportEntry()">Add Sport</button>
        </div>
        <div class="card-body" id="sports-section">
          <div class="sport-entry">
            <div class="mb-2">
              <label class="form-label">Sport Name</label>
              <input type="text" name="sport_name" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Team Name</label>
              <input type="text" name="team_name" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Coach Name</label>
              <input type="text" name="coach_name" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Ranking</label>
              <input type="number" name="ranking" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <script>
    function addSportEntry() {
      const section = document.getElementById('sports-section');
      const entry = section.querySelector('.sport-entry');
      const clone = entry.cloneNode(true);

      // Clear inputs in the new clone
      clone.querySelectorAll('input').forEach(input => input.value = '');

      section.appendChild(clone);
    }
  </script>
</body>
</html>
