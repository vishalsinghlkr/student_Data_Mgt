<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">

    <h1 class="mb-4 text-primary">Teacher Dashboard</h1>

    <!-- Quick‑action buttons -->
    <div class="row g-3 mb-5">
      <div class="col-md-4">
        <a href="{{ url_for('views.add_presonalinfo') }}" class="btn btn-outline-primary w-100">
          ➕ Add Personal Info
        </a>
      </div>
      <div class="col-md-4">
        <!-- Create a GET form page for full‑info if you don’t have one yet -->
        <a href="{{ url_for('views.add_student') }}" class="btn btn-outline-success w-100">
          ➕ Add Student (Full Info)
        </a>
      </div>
      <div class="col-md-4">
        <!-- Pass ?source=teacher so the Back button on /students works -->
        <a href="{{ url_for('views.get_all_students') }}?source=teacher" class="btn btn-outline-secondary w-100">
          👥 View All Students
        </a>
      </div>
    </div>

    <!-- Search form -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <strong>Search Student</strong>
      </div>
      <div class="card-body">
        <form action="{{ url_for('views.search_student') }}" method="POST" class="row gy-2 gx-3 align-items-end">
          <div class="col-sm-4">
            <label class="form-label">Registration No</label>
            <input name="registration_no" type="text" class="form-control">
          </div>
          <div class="col-sm-4">
            <label class="form-label">Name</label>
            <input name="name" type="text" class="form-control">
          </div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary w-100">🔍 Search</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
